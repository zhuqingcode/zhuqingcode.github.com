---
layout: default
---
<h2>{{ page.year }} 共有文章 {{ page.posts | size }} 篇</h2>
<ul class="nav nav-tabs nav-stacked">
{% for post in page.posts %}
{% unless post.draft %}
<!-- <li><a href ="{{ post.url }}">{{ post.date | date: "%Y-%m-%d"  }} | {{ post.title }}</a></li> -->
<li><a href ="{{ post.url }}">{{ post.date | date: '%D'  }} | {{ post.title }}</a></li>
{% endunless %}
{% endfor %}
</ul>
